<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="nav">
      <ul class="inline">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul class="inline">
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="assets/icons/apps.svg" alt="apps" /></li>
        <li><img src="assets/icons/avatar.svg" alt="avatar" /></li>
      </ul>
    </div>
    <main>
      <div class="logo">
        <label>
          <img src="assets/logo.png" alt="Logo" />
        </label>
      </div>
      <div class="searchform">
        <div class="search">
          <input class="searchbox" type="text" /><br />
          <img role="img" src="assets/icons/spyglass.svg" alt="spyglass" />
        </div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="location">United Kingdom</div>
      <div class="footer-links">
        <div class="footer1">
          <ul class="inline footer-link">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </ul>
        </div>
        <div class="footer2"><img src="assets/leaf.png" alt="Leaf" /> Carbon neutral since 2007</div>
        <div class="footer3">
          <ul class="inline footer-link">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
